<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Patient List </title>
    <!-- this is the same thing as before, but instead of calling a local file -->
    <!-- we are now calling a file from the CDN, which means we dont need to download anything -->
    <!-- we just need to link to the remote file -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"> 

</head>
<body>

    <div>

            <h1> Patient Table with Bootstrap</h1>
            
            <!-- using bootstrap class ="table"-->
            <table class="table table-dark table-striped">
                <tr>  
                    <th> Medical Record Number (MRN) </th>
                    <th> First Name (FN) </th>
                    <th> Last Name (LN) </th>
                    <th> Gender </th>
                    <th> Date of Birth (DOB) </th>
                    <th> City </th>
                    <th> Insurance </th>
                    <th> Phone </th>
                </tr>
                {% for i in listPatients %}
                    <tr>
                        <td> {{ i.MRN }} </td>
                        <td> {{ i.firstName }} </td>
                        <td> {{ i.lastName }} </td>
                        <td> {{ i.gender }} </td>
                        <td> {{ i.dob }} </td>
                        <td> {{ i.city }} </td>
                        <td> {{ i.insurance }} </td>
                        <td> {{ i.phone }} </td>
                    </tr>
                    </tr>
                {% endfor %}
            </table>



    </div>


</body>
</html>
